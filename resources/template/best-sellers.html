<span>Best Seller Products</span>
<table class="table table-hover">
<thead>
	<tr>
		<th>Product</th><th>Units</th><th>Total</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat = "product in countries[selected].country_data.best_sellers">
		<td>{{product.name}}</td><td>{{product.units}}</td><td>{{product.total}}</td>
	</tr>
</tbody>
</table>
